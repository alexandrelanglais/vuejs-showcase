<script src="node_modules/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ message }}</p>
</div>

<div id="app-2">
	<span v-bind:title="message" v-bind:style="style"> Passe ta
		souris ici ! </span>
</div>

<div id="app-3">
	<p v-if="seen">Tu me vois</p>
	<input type="checkbox" v-model="showMe" checked />
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">{{ todo.text }}</li>
	</ol>
</div>

<script>
	new Vue({
		el : '#app',
		data : {
			message : 'Hello Vue.js!'
		}
	})

	new Vue({
		el : '#app-2',
		data : {
			message : 'Tu as chargé cette page le ' + new Date(),
			style : 'background-color:red; color:purple'
		}
	})

	var app3 = new Vue({
		el : '#app-3',
		data : {
			showMe : true,
			seen : true
		},
		watch : {
			showMe : function(value) {
				console.log('whatched');
				this.seen = value;
			}
		}
	})

	var app4 = new Vue({
		el : '#app-4',
		data : {
			todos : [ {
				text : 'Apprendre JavaScript'
			}, {
				text : 'Apprendre Vue'
			}, {
				text : 'Sortir de chez moi'
			} ]
		}
	})
</script>
