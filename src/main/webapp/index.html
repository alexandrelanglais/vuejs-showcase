<script src="node_modules/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ message }}</p>
</div>

<div id="app-2">
  <span v-bind:title="message" v-bind:style="style">
	Passe ta souris ici !
  </span>
</div>

<script>
new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue.js!'
	  }
	})

new Vue({
	  el: '#app-2',
	  data: {
	    message: 'Tu as chargé cette page le ' + new Date(),
	    style: 'background-color:red; color:purple'
	  }
	})
</script>
